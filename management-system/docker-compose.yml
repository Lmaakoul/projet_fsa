version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: academic_postgres
    environment:
      POSTGRES_DB: academic_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - academic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: academic_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@academic.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - academic-network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  academic-network:
    driver: bridge