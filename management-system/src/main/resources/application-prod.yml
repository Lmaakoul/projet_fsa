spring:
  application:
    name: academic-management-system

  # Database Configuration - Use Render PostgreSQL
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration - IMPORTANT: Use 'validate' in production
  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:update}  # validate for production, update for dev
    show-sql: false  # Disable in production for performance
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Password Reset Configuration
password-reset:
  token-expiration: ${PASSWORD_RESET_EXPIRATION:3600000}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Attendance Configuration
attendance:
  early-period-minutes: ${ATTENDANCE_EARLY_PERIOD:15}
  grace-period-minutes: ${ATTENDANCE_GRACE_PERIOD:30}
  late-threshold-minutes: ${ATTENDANCE_LATE_THRESHOLD:15}

# Server Configuration
server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never  # Never expose stack traces in production
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Logging Configuration - Production
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    ma.uiz.fsa.management_system: ${LOG_LEVEL_APP:INFO}
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always  # Changed from when-authorized
  health:
    livenessState:
      enabled: true  # Added
    readinessState:
      enabled: true  # Added
  metrics:
    export:
      prometheus:
        enabled: false

# SpringDoc Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: ${SWAGGER_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:true}
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false