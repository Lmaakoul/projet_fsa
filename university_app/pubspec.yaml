name: university_app
description: "The single, unified application for students, professors, and administration."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- State Management ---
  provider: ^6.1.2

  # --- Networking & Storage ---
  http: ^1.5.0
  shared_preferences: ^2.2.2
  async: ^2.11.0

  # --- UI & Design ---
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  lucide_icons: ^0.257.0
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10
  getwidget: ^4.0.0
  curved_navigation_bar: ^1.0.3

  # ✅ تصحيح الإصدار ليتوافق مع Flutter SDK
  material_color_utilities: ^0.11.1

  intl: ^0.19.0

  # --- Calendar & Charts ---
  table_calendar: ^3.1.1
  fl_chart: ^0.66.2

  # --- QR & Barcode Scanning/Generating ---
  mobile_scanner: ^5.2.3
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.4

  # --- PDF & Printing ---
  pdf: ^3.10.4
  printing: ^5.11.0
  flutter_pdfview: ^1.3.2
  syncfusion_flutter_pdfviewer: ^24.1.41
  open_file: ^3.3.2

  # --- Utilities ---
  url_launcher: ^6.2.5
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logoFsa.png
    - assets/login.jpg